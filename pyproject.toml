[tool.black]
line-length = 99
target-version = ["py36"]

[tool.isort]
profile = "black"
src_paths = ["hpoflow", "tests"]
lines_after_imports = 2
line_length = 99

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "too-many-arguments",
    "invalid-name",
    "line-too-long",  # checked by flake8
    "fixme",
    "too-many-instance-attributes",
    "protected-access",
]
